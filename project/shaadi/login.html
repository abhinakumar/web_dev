<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Card Example</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <button id="loginBtn">Login</button>
    <div class="img1">

    <div id="loginCard" class="login-card">
        <div class="login-card-content">
            <span id="closeBtn" class="close-btn">&times;</span>
            <img src="logo.png" alt="Logo" class="logo">
            <h2>Welcome back! Please Login</h2>
            <form>
                <label for="email">Mobile No. / Email ID</label>
                <input type="text" id="email" name="email" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div class="stay-logged-in">
                    <input type="checkbox" id="stayLoggedIn" name="stayLoggedIn" checked>
                    <label for="stayLoggedIn">Stay Logged in</label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <p class="or">OR</p>
                <button type="button" class="login-otp-btn">Login with OTP</button>
                <p class="signup">New to Shaadi? <a href="#">Sign Up Free</a></p>
            </form>
        </div>
    </div>
</div>
    <script src="login.js"></script>
</body>
</html>
