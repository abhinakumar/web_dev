<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Profile Page</title>
    <link rel="stylesheet" href="insta.css">
</head>
<body>
    <div class="profile-header">
        <div class="profile-info">
            <img src="profile.jpg" alt="Profile Image" class="profile-img">
            <div class="profile-details">
                <h1>abhinavkumar7504</h1>
                <div class="buttons">
                    <button>Edit profile</button>
                    <button>View archive</button>
                    <button class="settings">&#9881;</button>
                </div>
            </div>
        </div>
        <div class="profile-stats">
            <div class="stat"><span>2</span> posts</div>
            <div class="stat"><span>80</span> followers</div>
            <div class="stat"><span>92</span> following</div>
        </div>
        <div class="profile-bio">
            <p>Abhinav Kumar<br>JSpiders Hebbal<br>
            <a href="https://www.linkedin.com/in/abhinavkumar9211">www.linkedin.com/in/abhinavkumar9211</a></p>
        </div>
        <div class="profile-stories">
            <div class="story">
                <img src="./profile.jpg" alt="Story Image">
                <span>My life my choice</span>
            </div>
            <div class="story new-story">
                <span>+</span>
                <span>New</span>
            </div>
        </div>
    </div>
    <div class="profile-tabs">
        <button class="active">Posts</button>
        <button>Saved</button>
        <button>Tagged</button>
    </div>
    <div class="profile-posts">
        <div class="post">
            <img src="./4.jpeg" alt="Post Image">
        </div>
        <div class="post">
            <img src="./5.jpeg" alt="Post Image">
        </div>
        <div class="post">
            <img src="./6.jpeg" alt="Post Image">
        </div>
        <div class="post">
            <img src="./7.jpeg" alt="Post Image">
        </div>
    </div>
</body>
</html>
